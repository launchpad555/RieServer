<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://yuina.cn/cdn/yuiserverlogin/css/style2.css">
    <title>RieServer</title>
</head>
<body>
    <section class="showcase">
        <header>
            <div class="logo">
                <img src="https://yuina.cn/cdn/yuiserverlogin/img/logo.png" />
                
            </div>
            <div class="toggle"></div>
        </header>

        <video src="https://yuina.cn/cdn/mov/SKATECOP.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h3>欢迎来到</h3>
            <p>RieServer。</p>
        </div>

        <ul class="social">
            <li><a href="https://kaihei.co/SdVxpc"><img src="https://www.kaiheila.cn/css/image/logo.svg" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
			<li><a href="https://kaihei.co/SdVxpc">开黑啦</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>
</html>
